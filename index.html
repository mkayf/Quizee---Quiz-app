<!DOCTYPE html>
<html lang="en">  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizee - A simple general knowledge quiz app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body style="background-color: rgb(34, 13, 32)">
    <div class="container">
      <div class="quiz-layout bg-white rounded-4">
        <div class="top-part mt-3">
          <h1>Quizee</h1>
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-warning"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            Rules
          </button>
          <!-- Modal -->
          <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">
                    Rules of the quiz game
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <p>1. There are total 10 questions</p>
                  <p>2. Each question contain 10 marks</p>
                  <p>3. There are three options available for each question</p>
                  <p>4. If you choose the wrong answer, you cannot undo it</p>
                  <p>5. Results are shown after the game</p>
                  <p>6. Don't forget to have fun</p>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-warning"
                    data-bs-dismiss="modal" 
                  >
                    Understood
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="center-part mt-5 mx-4">
          <div class="question-div">
            <p class="question-para"></p>
          </div>
          <div class="option-div">
            <button class="option-btn ps-3 fw-bold" id="a"></button>
            <button class="option-btn ps-3 fw-bold" id="b"></button>
            <button class="option-btn ps-3 fw-bold" id="c"></button>
          </div>
        </div>

        <div class="result-div fw-bold text-center mt-4 fs-5"></div>

        <div class="bottom-part mt-5">
          <p class="question-num fw-bold">of Q10</p>
          <button class="next">Next</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
